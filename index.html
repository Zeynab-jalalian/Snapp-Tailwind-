<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سوپر اپلیکیشن اسنپ | سامانه هوشمند حمل‌ونقل | تاکسی اینترنتی</title>
    <link rel="stylesheet" href="src/output.css" />
    <link

  <body>
    <!--Header start-->
    <header

        <li>
          <a href="#">

              width="90"
              height="32"
            />
          </a>
        </li>
        <li class="mr-2">
          <a href="#" class="flex justify-center items-center gap-1">
            سوپراپ اسنپ
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down fill-black stroke-2"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"

          <a href="#"> ثبت نام راننده اسنپ </a>
        </li>
        <li>
          <a href="#">باشگاه رانندگان</a>
        </li>

        </li>
        <li>

        </li>

              xmlns="http://www.w3.org/2000/svg"
