<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سوپر اپلیکیشن اسنپ | سامانه هوشمند حمل‌ونقل | تاکسی اینترنتی</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="icon"
      href="src/images/favicon.ico"
      type="image/x-icon"
      sizes="48x48"
    />
  </head>
  <body>
    <!--Header start-->
    <header
      class="hidden w-full h-[100px] py-4 px-5 bg-white fixed top-0 right-0 left-0 md:flex justify-start items-center z-1"
    >
      <ul
        class="lg:text-[16px] w-full h-full px-[5%] mx-auto flex justify-start items-center gap-6 text-sm text-header font-iran_Regular"
      >
        <li>
          <a href="#">
            <img
              src="src/images/logo/snappTextLogo.svg"
              alt="Logo"
              width="90"
              height="32"
            />
          </a>
        </li>
        <li class="mr-2">
          <a href="#" class="flex justify-center items-center gap-1">
            سوپراپ اسنپ
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down fill-black stroke-2"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
              />
            </svg>
          </a>
        </li>
        <li>
          <a href="#"> ثبت نام راننده اسنپ </a>
        </li>
        <li>
          <a href="#">باشگاه رانندگان</a>
        </li>
        <li>
          <a href="#"> پنل سازمانی </a>
        </li>
        <li>
          <a href="#"> بلاگ </a>
        </li>
        <li>
          <a href="#" class="flex items-center justify-center gap-1">
            درباره اسنپ
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down fill-black stroke-2"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
              />
            </svg>
          </a>
        </li>
      </ul>
    </header>
    <!--Header Responsive-->
    <header
      class="md:hidden w-full h-20 bg-white z-1 fixed top-0 right-0 py-1 px-3 flex justify-between items-center"
    >
      <div class="text-[#22a958] cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </div>
      <div class="cursor-pointer">
        <img
          src="src/images/logo/snappTextLogo.svg"
          alt="Logo"
          width="90"
          height="32"
        />
      </div>
    </header>
    <!--Header end-->

    <!--Main start-->
    <main class="w-full flex mt-[100px] xl:h-[450px] md:h-[550px]">
      <div
        class="md:w-1/2 w-full h-full bg-green1 flex flex-col justify-start items-start py-10 2xl:pr-[100px]"
      >
        <div class="w-[85%] mx-auto">
          <h1 class="text-white text-4xl font-iran_Bold leading-14">
            تجربه‌ی زندگی راحت‌تر، سریع‌تر و به‌صرفه‌تر با سوپراپلیکیشن اسنپ!
          </h1>
          <h2 class="text-xl font-iran_Regular text-white leading-10 my-7">
            از درخواست خودرو گرفته تا سفارش غذا، خرید سوپرمارکتی، خرید بلیط سفر،
            رزرو هتل و... را میتوانید با اسنپ انجام دهید.
          </h2>
          <div class="md:flex hidden justify-start items-center gap-3">
            <input
              type="text"
              placeholder="09xxxxx6789"
              class="border-b border-white outline-0 text-white placeholder-white p-4 font-iran_Regular"
            />
            <button
              class="mr-2 p-4 bg-white text-green1 rounded-md text-sm font-iran_Regular cursor-pointer hover:bg-slate-200 transition-[0.3s]"
            >
              ارسال لینک
            </button>
          </div>
          <div
            class="md:flex hidden justify-center items-center py-3 hover:bg-[rgba(255,255,255,0.1)] w-[90%] mx-auto mt-8 mb-3 text-white font-iran_Bold text-[16px] cursor-pointer border border-white rounded-md"
          >
            <button class="cursor-pointer w-full h-full">
              ورود به وب اپلیکیشن اسنپ
            </button>
          </div>
          <div
            class="md:hidden flex justify-center items-center py-3 hover:bg-[rgba(255,255,255,0.1)] w-[90%] mx-auto mt-8 mb-3 text-white font-iran_Bold text-[16px] cursor-pointer border border-white rounded-md"
          >
            <button class="cursor-pointer w-full h-full">
              دانلود اپلیکیشن اسنپ
            </button>
          </div>
        </div>
      </div>
      <div class="w-1/2 h-full md:flex hidden">
        <img
          src="src/images/main/intro_desktop.jpg"
          alt="Main_image"
          class="w-full h-full object-cover"
        />
      </div>
    </main>
    <!--Main end-->

    <!--Apps start-->
    <div class="w-4/5 mx-auto flex justify-center items-center flex-wrap gap-8 my-20">
      <a href="#" class="w-40 h-[47px]"><img class="w-full h-full object-cover" src="src/images/Apps/direct-download-badge.png" alt="App" /></a>
      <a href="#" class="w-40 h-[47px]"><img class="w-full h-full object-cover" src="src/images/Apps/myketmarket.png" alt="App" /></a>
      <a href="#" class="w-40 h-[53px]"><img class="w-full h-full object-cover" src="src/images/Apps/app_store.svg" alt="App" /></a>
      <a href="#" class="w-40 h-[47px]"><img class="w-full h-full object-cover" src="src/images/Apps/snapp-pwa.png" alt="App" /></a>
      <a href="#" class="w-40 h-[47px]"><img class="w-full h-full object-cover" src="src/images/Apps/bazaar.png" alt="App" /></a>
    </div>
    <!--Apps end-->
  </body>
</html>
